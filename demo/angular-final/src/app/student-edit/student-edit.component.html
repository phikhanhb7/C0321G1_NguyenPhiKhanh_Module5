<h1 class="text-center" style="color:crimson">Create Student</h1>
<form [formGroup]="editForm" (ngSubmit)="edit()" novalidate>

  <div class="container">
    <div class="form-group">
      <label>Name :</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="!editForm.get('name').valid  && (editForm.get('name').dirty || editForm.get('name').touched )">
        <div [hidden]="!editForm.get('name').errors.required">
          <span style="color: red"> Vui lòng nhập vào </span>
        </div>
        <div [hidden]="!editForm.get('name').errors.pattern">
          <span style="color: red">nhập sai vui lòng nhập  đúng</span>
        </div>

      </div>

    </div>


    <div class="form-group">
      <label>Age :</label>
      <input type="number" class="form-control" formControlName="age">
      <div *ngIf="!editForm.get('age').valid  && (editForm.get('age').dirty || editForm.get('age').touched )">
        <div [hidden]="!editForm.get('age').errors.required">
          <span style="color: red"> Vui lòng nhập vào </span>
        </div>
        <div [hidden]="!editForm.get('age').errors.min">
          <span style="color: red">nhập sai vui lòng nhập lại</span>
        </div>

      </div>
    </div>

    <div class="form-group">
      <label>Address :</label>
      <input type="text" class="form-control" formControlName="address">
      <div
        *ngIf="!editForm.get('address').valid  && (editForm.get('address').dirty || editForm.get('address').touched)">
        <div [hidden]="!editForm.get('address').errors.required">
          <span style="color: red"> Vui lòng nhap </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Gender :</label>
      <select formControlName="gender" class="form-control" id="gender" name="gender">
        <option value="" selected> -- Choose --</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
        <option value="2">LGBT</option>
      </select>
      <div
        *ngIf="!editForm.get('gender').valid  && (editForm.get('gender').dirty || editForm.get('gender').touched)">
        <div [hidden]="!editForm.get('gender').errors.required">
          <span style="color: red">vui lòng Chon</span>
        </div>
      </div>


      <div class="form-group">
        <label>Class:</label>
        <select class="form-control" formControlName="class" [compareWith]="compareFn">
          <option value="" selected> -- Vui lòng chọn --</option>
          <option *ngFor="let d of classList" [ngValue]="d">{{d.name}}</option>
        </select>
        <div
          *ngIf="!editForm.get('class').valid  && (editForm.get('class').dirty || editForm.get('class').touched )">
          <div [hidden]="!editForm.get('class').errors.required">
            <span style="color: red">vui lòng  chọn </span>
          </div>

        </div>
      </div>

      <div>
        <input class="btn btn-warning" [disabled]="!editForm.valid" type="submit" value="Create Student"> |
        <a class="btn btn-primary" [routerLink]="''" role="button"> Back</a>
      </div>
    </div>
  </div>

</form>
